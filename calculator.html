<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function cube() {
			var num = document.getElementById("n1");
			num.value = Math.pow(num.value, 3);
		}		
		
		function four() {
			var num = document.getElementById("n1");
			num.value = Math.pow(num.value, 4);
		}
		
		function sin() {
			var num = document.getElementById("n1");
			num.value = Math.sin(num.value);
		}
	</script>
</head>
<body>
	<h1>Calculadora de Jorge LÃ³pez</h1>
	<p>Number:</p>
	<input type="text" id="n1"><p>
	<button onclick="cube()"> x^3 </button>
	<button onclick="sin()"> sin </button>
	<button onclick="four()"> x^4 </button>
</body>
</html>
